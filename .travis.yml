language: java
install: true
dist: trusty

jdk:
  - oraclejdk8

before_script:
  - chmod +x gradlew

script:
  - ./gradlew build check jacocoTestReport --stacktrace

after_success:
  - bash <(curl -s https://codecov.io/bash)
  
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
